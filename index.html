<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Iron Riffs</title>
</head>
<body>
<div class="container">
    <div class="instrucciones">
            <img src="images/logo" alt="" width="150px;">
            <h4>Instrucciones</h4>
            <div class="objetos">
                    <div><img src="images/note.png" alt="" width="25px"><br/><span>   +10pts</span> </div> <br/>
                    <div><img src="images/tomato.png" alt="" width="40px"><br/><span>   -5pts</span> </div> <br/>
                    <div><img src="images/bottle.png" alt="" width="20px"><br/><span>   -10pts</span> </div> 
            </div>
            <p>Recolecta notas musicales y suma puntos para ganar.</p>
            <br/>
            <div class="controles">
            <div><h5>Jugador 1</h5><br>
                <i class="fas fa-chevron-circle-left"></i><i class="fas fa-chevron-circle-right"></i> </div>
            <div><h5>Jugador 2</h5><br>
                <span>A - D</span>
            </div>
        </div>
        <br/>
        <h4>Nivel de dificultad</h4>
        <div><button id="nivel-1">Smoke on the water</button></div> 
        <div><button id="nivel-2">Back in Black</button></div> 
        <div><button id="nivel-3">Fuel</button></div> 
        <div><button id="nivel-4">Bonus Level</button></div> 
    </div>
<div class="area-juego">
        <section class="canvas-player-1">
                <canvas id="player-1" width="900" height="440"></canvas>
        </section>

        <section class="canvas-player-2">
                <canvas id="player-2" width="900" height="440"></canvas>
        </section>
</div>
</div>
<script src="player2.js"></script>
<script src="player1.js"></script>
   
    
</body>
</html>
